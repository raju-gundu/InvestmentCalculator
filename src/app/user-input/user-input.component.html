<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="intial-investment">Initial Investment</label>
            <input type="number" id="intial-investment" name="intial-investment" [(ngModel)]="enteredInitialInvestment"/>
        </p>
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input type="number" name="annual-investment" id="annual-investment" [(ngModel)]="enteredAnnualInvestment"/>
        </p>
        <p>
            <label for="expected-return">Expected Return</label>
            <input type="number" id="expected-return" name="expected-return" [(ngModel)]="enteredExpectedReturn"/>
        </p>
        <p>
            <label for="duration">Duration</label>
            <input type="number" name="duration" id="duration" [(ngModel)]="enteredDuration"/>
        </p>
    </div>
    <p>
        <button>Calculate</button>
    </p>
</form>
